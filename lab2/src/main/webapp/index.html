<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<link rel="stylesheet" href="myFirstStyle.css">
<html>
<head>
    <title>Lab 2 - Index MVC application</title>
    <script src="scripts/myFirstScript.js"></script>
</head>
<body>
    <h1 id="titlePage">Index Page of the MVC Application (Lab1)</h1>
    <form onmousemove="toggleFM()">
        <fieldset>
            <legend>Personal Info:</legend>
            First Name:<input type="text" id="fName" name="fName" /><br>
            Last Name:<input type="text" id="lName" name="lName" /><br>
        </fieldset>
        <fieldset>
            <legend>Birth Day:</legend>
            Date: <input type="date" id="bDay" name="bDay"/><br><br>
        </fieldset>
        <fieldset>
            <legend>Sex:</legend>
            Male<input type="radio" name="sex" value="male" onclick="toggleFM()" checked><br>
            Female<input type="radio" name="sex" value="female" onclick="toggleFM()"><br>
        </fieldset>
        <input type="submit" onclick="validateMyForm()"/>
    </form>
</body></html>
