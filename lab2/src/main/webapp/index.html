<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<link rel="stylesheet" href="myFirstStyle.css">
<html>
<head>
    <title>Lab 2 - Index MVC application</title>
</head>
<body>
    <h1>Index Page of the MVC Application (Lab1)</h1>
    <form>
        <fieldset>
            <legend>Personal Info:</legend>
            First Name:<input type="text" name="fName" /><br>
            Last Name:<input type="text" name="lName" /><br>
        </fieldset>
        <fieldset>
            <legend>Birth Day:</legend>
            Date: <input type="text" name="bDay" /><br>
        </fieldset>
        <fieldset>
            <legend>Sex:</legend>
            Male<input type="radio" name="sex" value="male" checked><br>
            Female<input type="radio" name="sex" value="female"><br>
        </fieldset>
        <input type="submit" />
    </form>
</body></html>
